<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Melod√≠a Total - Tienda de Instrumentos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h1 { color: #2c3e50; }
    .section { margin-bottom: 30px; }
    button { margin-top: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>üéµ Bienvenidos a Melod√≠a Total üé∂</h1>

  <div class="section">
    <label>Ingresa tu nombre:</label>
    <input type="text" id="nombreUsuario">
    <button onclick="iniciarSesion()">Entrar</button>
  </div>

  <div id="menu" class="section" style="display:none;">
    <h2>Hola <span id="nombreMostrado"></span>, selecciona una opci√≥n:</h2>
    <button onclick="mostrarInstrumentos()">1. Ver instrumentos disponibles</button><br>
    <button onclick="mostrarAccesorios()">2. Ver accesorios disponibles</button><br>
    <button onclick="mostrarCompras()">3. Mostrar compras</button>
  </div>

  <div id="contenido" class="section"></div>

  <script>
    const instrumentos = {
      guitarra: 10,
      piano: 8,
      bateria: 5,
      violin: 9,
      trompeta: 7,
      bajo: 6
    };

    const accesorios = {
      "cuerdas de guitarra": 20,
      baquetas: 10,
      afinador: 10,
      pedal: 8
    };

    const compras = [];
    let nombre = "";

    function iniciarSesion() {
      nombre = document.getElementById("nombreUsuario").value;
      if (nombre.trim() !== "") {
        document.getElementById("menu").style.display = "block";
        document.getElementById("nombreMostrado").textContent = nombre;
      }
    }

    function mostrarInstrumentos() {
      let html = "<h3>Instrumentos disponibles:</h3><ul>";
      for (let key in instrumentos) {
        html += `<li>${key}: ${instrumentos[key]}</li>`;
      }
      html += "</ul>";
      document.getElementById("contenido").innerHTML = html;
    }

    function mostrarAccesorios() {
      let html = "<h3>Accesorios disponibles:</h3><ul>";
      for (let key in accesorios) {
        html += `<li>${key}: ${accesorios[key]}</li>`;
      }
      html += "</ul>";
      document.getElementById("contenido").innerHTML = html;
    }

    function mostrarCompras() {
      if (compras.length === 0) {
        document.getElementById("contenido").innerHTML = "<p>No hay compras registradas a√∫n.</p>";
        return;
      }
      let html = "<h3>Compras realizadas:</h3><ul>";
      for (let compra of compras) {
        html += `<li>${compra.nombre} compr√≥ ${compra.items.join(", ")} el ${compra.fecha}</li>`;
      }
      html += "</ul>";
      document.getElementById("contenido").innerHTML = html;
    }
  </script>
</body>
</html>
